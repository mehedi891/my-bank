<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome To My Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your Valid Email"><br>
            <input type="password" name="" class="form-control" placeholder="Your Password"><br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawBalance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id ="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id = "addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block" ;
        })




        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNum = parseFloat(depositAmount);
            


            updateSpanText("current-deposit", depositNum);

            updateSpanText("current-balance",depositNum);

            document.getElementById("depositAmount").value ="" ;
        })

        function updateSpanText(id,depositNum){
            const currentDeposit = document.getElementById(id).innerText;
            const currentDepositNum = parseFloat(currentDeposit);
            const totalDeposit = depositNum + currentDepositNum;
            document.getElementById(id).innerText = totalDeposit;
        }

        // withdraw button handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){

            const withdrawCap = document.getElementById("withdrawAmount").value;
            const withdrawCapNum = parseFloat(withdrawCap);
            

            updateSpanText("withdrawBalance",withdrawCapNum);
            updateSpanText("current-balance", -1 * withdrawCapNum);
            document.getElementById("withdrawAmount").value = "";
            
        })

        
    
    </script>
</body>
</html>
